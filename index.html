<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript, practice, yandex, project, portfolio">
    <meta name="description" content="level up your front-end skills, from zero to hero">
    <meta name="author" content="Tatiana">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/avatar.jpg" alt="Фотография Жака-Ива Кусто">
            <div class="profile__info">
                <figure class="profile__indication">
                    <figcaption class="profile__caption">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__change-button" type="button"></button>
                    </figcaption>
                    <p class="profile__description">Исследователь океана</p>
                </figure>
                <button class="profile__add-button" type="button"></button>
            </div>
        </section>

        <section class="elements"></section>
    </main>

    <footer class="footer"></footer>

    <script src="./scripts/index.js"></script>
</div>
</body>
</html>
