<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript, practice, yandex, project, portfolio">
    <meta name="description" content="level up your front-end skills, from zero to hero">
    <meta name="author" content="Tatiana">
    <title>Место.Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/avatar.jpg" alt="Изображение Жака-Ива Кусто">
            <div class="profile__indication">
                <div class="profile__caption">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__change-button" id="change-profile" type="button" aria-label="Изменить"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" id="add-new-card" type="button" aria-label="Добавить"></button>
        </section>

        <section class="card">
            <ul class="card__list">
                <!-- Добавлен <template> --->
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;2021  Mesto Russia</p>
    </footer>

<!-- Шаблон для отображения карточек .card__list --->
    <template id="card-template">
        <li class="card__item">
            <img class="card__image" src="#" alt="Сгенерированное описание">
            <button class="card__delete-button" type="button" aria-label="Удалить"></button>
            <div class="card__description">
                <h2 class="card__description-title"></h2>
                <button class="card__like-button" type="button" aria-label="Нравится"></button>
            </div>
        </li>
    </template>

<!-- Всплывающее окно для cards -->
    <div class="overlay" id="image-overlay">
        <figure class="overlay__image-container">
            <button class="overlay__close-button" type="button" aria-label="Закрыть"></button>
            <img class="overlay__image" src="#" alt="#">
            <figcaption class="overlay__image-caption"></figcaption>
        </figure>
    </div>

<!-- Всплывающее окно для изменений в .profile__indication .profile__change-button -->
    <div class="overlay" id="change-profile-overlay">
        <div class="overlay__container">
            <button class="overlay__close-button" type="button" aria-label="Закрыть"></button>
            <h2 class="overlay__title">Редактировать профиль</h2>
            <form class="overlay__form" action="#" name="overlay-form">
                <input class="overlay__form-input overlay__form-input_type_name" type="text" name="input-name" value="Жак-Ив Кусто" required>
                <input class="overlay__form-input overlay__form-input_type_ext" type="text" name="input-description" value="Исследователь океана" required>
                <button class="overlay__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

<!-- Всплывающее окно для изменений в .profile__add-button -->
    <div class="overlay" id="new-card-overlay">
        <div class="overlay__container">
            <button class="overlay__close-button" type="button" aria-label="Закрыть"></button>
            <h2 class="overlay__title">Новое место</h2>
            <form class="overlay__form" action="#" name="overlay-form">
                <input class="overlay__form-input overlay__form-input_type_name" type="text" name="input-name" placeholder="Название" required>
                <input class="overlay__form-input overlay__form-input_type_ext" type="text" name="input-imageurl" placeholder="Ссылка на картинку" required>
                <button class="overlay__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</div>
</body>
</html>
