<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript, practice, yandex, project, portfolio">
    <meta name="description" content="level up your front-end skills, from zero to hero">
    <meta name="author" content="Tatiana">
    <title>Место.Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
<div class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/avatar.jpg" alt="Изображение Жака-Ива Кусто">
            <div class="profile__indication">
                <div class="profile__caption">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__change-button" type="button" aria-label="Изменить"></button>
                </div>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="card">
            <ul class="card__list">
                <li class="card__item">
                    <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="card__description">
                        <h2 class="card__description-title">Карачаевск</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится">
                            <img src="./images/like.svg" alt="Мне понравилось">
                        </button>
                    </div>
                </li>

                <li class="card__item">
                    <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="card__description">
                        <h2 class="card__description-title">Гора Эльбрус</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится">
                            <img src="./images/like.svg" alt="Мне понравилось">
                        </button>
                    </div>
                </li>

                <li class="card__item">
                    <img class="card__image" src="./images/dombue.jpg" alt="Домбай">
                    <div class="card__description">
                        <h2 class="card__description-title">Домбай</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится">
                            <img src="./images/like.svg" alt="Мне понравилось">
                        </button>
                    </div>
                </li>

                <li class="card__item">
                    <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="card__description">
                        <h2 class="card__description-title">Гора Эльбрус</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится">
                            <img src="./images/like.svg" alt="Мне понравилось">
                        </button>
                    </div>
                </li>

                <li class="card__item">
                    <img class="card__image" src="./images/dombue.jpg" alt="Домбай">
                    <div class="card__description">
                        <h2 class="card__description-title">Домбай</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится">
                            <img src="./images/like.svg" alt="Мне понравилось">
                        </button>
                    </div>
                </li>

                <li class="card__item">
                    <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
                    <div class="card__description">
                        <h2 class="card__description-title">Карачаево-Черкесия</h2>
                        <button class="card__like-button" type="button" aria-label="Нравится">


                            <img src="./images/like.svg" alt="Мне понравилось">
                        </button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;2021  Mesto Russia</p>
    </footer>

<!-- Всплывающее окно для изменений в .profile__indication -->
    <div class="overlay">
        <div class="overlay__container">
            <button class="overlay__close-button" aria-label="Закрыть"></button>
            <h2 class="overlay__title">Редактировать профиль</h2>
            <form class="overlay__form" action="#" name="overlay-form">
                <input class="overlay__form-input overlay__form-input_type_name" type="text" name="input-name" value="Жак-Ив Кусто">
                <input class="overlay__form-input overlay__form-input_type_description" type="text" name="input-description" value="Исследователь океана">
                <button class="overlay__save-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</div>
</body>
</html>
